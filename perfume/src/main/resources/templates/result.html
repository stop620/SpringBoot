<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result</title>
    <link rel="stylesheet" href="css/result.css">
</head>
<body>

    <div id="main-container">
        <h2 id="title"><a th:href="@{./}">향수 설문 결과</a></h2>

        <div id="table-container">
            <h3 id="result-title">
                응답자(
                <span th:text="'여 ' + ${femaleCount}" style="color: magenta"></span>
                &nbsp;
                <span th:text="'남 ' +  (${perfumes.size()} - ${femaleCount})" style="color: mediumblue"></span>
                )
            </h3>
            <table id="result-table">
                <tr>
                    <th>이름</th>
                    <th>나이</th>
                    <th>선호 향기</th>
                    <th>사용 빈도</th>
                    <th>선호 브랜드</th>
                    <th>구매 예산</th>
                    <th>추가 의견</th>
                    <th>설문 시간</th>
                </tr>
                <tr th:each="perfume : ${perfumes}">
                    <td th:text="${perfume.name}" th:style="${perfume.gender == '여성' ? 'color: magenta' : 'color: mediumblue'}"></td>
                    <td th:text="${perfume.age}"></td>
                    <td th:text="${perfume.favoriteScent}"></td>
                    <td th:text="${perfume.usageFrequency}"></td>
                    <td th:text="${perfume.favoriteBrand}"></td>
                    <td th:text="${perfume.purchaseBudget}"></td>
                    <td class="cell-wrap" th:text="${perfume.comments}"></td>
                    <td th:text="${#temporals.format(perfume.completionTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
