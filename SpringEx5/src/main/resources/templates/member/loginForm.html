<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">

</head>
<body>
    
    <header>
        <h1>[ 로그인 ]</h1>
    </header>
    <section>
        <form id="loginForm" th:action="@{/member/login}" method="post">
            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text" name="id" id="id"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <!--
                            인증 실패시 로그인 페이지로 redirect
                            그떄 error 파라미터 추가
                            ex. /member/login?error=true
                            이걸 th 통해 param.error로 접근
                        -->
                        <div class="errorMsg" th:if="${param.error}">
                            ID 또는 비밀번호가 틀림
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="login">
                    </td>
                </tr>
            </table>
        </form>
    </section>
</body>
</html>
